<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested Html Table</title>
</head>
<body>
    <table border="5">
       <tr>
        <th colspan="3">HTML Table</th>
       </tr>
       <tr>
        <td rowspan="5">Cell 1</td>
        <td colspan="2">Cell 2</td>
       </tr>
       <tr>
        <td colspan="2">Nested HTML Table</td>
       </tr>
       <tr>
        <td>Cell 2.1</td>
        <td>Cell 2.2</td>
       </tr>
       <tr>
        <td>Cell 2.3</td>
        <td>Cell 2.4</td>
       </tr>
    </table>
</body>
</html>
