<!DOCTYPE html>
<html lang="en">
    <title>Marquee</title>
</head>
<body>
    <h1>
        <marquee behavior="scroll" direction="" bgcolor="orange" scrolldelay="1000">Good Morning</marquee>
    </h1>
    <h1>
        <marquee behavior="slide" direction="" bgcolor="red" scrollamount="500">Good Night</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="" bgcolor="green" scrollamount="500">Good Night</marquee>
    </h1>
    <h1>
        <marquee behavior="scroll" direction="" bgcolor="blue" vspace="130" hspace="150">Hello Sandhya</marquee>
    </h1>
</body>
</html>
